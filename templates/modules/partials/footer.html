<footer class="footer footer-unloaded">
    <!-- social  -->
    <div class="social" th:if="${theme.config.profile.social != null}">
        <th:block th:replace="~{modules/partials/social}"></th:block>
    </div>
    <!-- powered by Halo  -->
    <div class="copyright">
        <span id="hexo-power">Powered by <a href="https://halo.run/" target="_blank">Halo</a></span><span class="iconfont-archer power">&#xe635;</span><span id="theme-info">theme <a href="https://github.com/fi3ework/hexo-theme-archer" target="_blank">Archer</a></span>
    </div>
    <!-- website approve for Chinese user -->
    <div class="website-approve" th:if="${theme.config.other.website_approve?.enable == true}">
        <span id="icp-approve" class="icp-approve" th:if="${theme.config.other.website_approve.icp_approve != null}">
            <a href="https://beian.miit.gov.cn/" target="_blank" th:text="${theme.config.other.website_approve.icp_approve}"></a>
        </span>
        <th:block th:if="${theme.config.other.website_approve.beian_approve != null && theme.config.other.website_approve.beian_img != null}">
            <img class="beian-img" th:src="${theme.config.other.website_approve.beian_img}" />
            <span id="beian-approve" class="beian-approve">

            </span>
        </th:block>
    </div>
    <!-- busuanzi  -->
    <div class="busuanzi-container" th:if="${theme.config.analytics.busuanzi.enable == true}">
        <th:block th:with="sloganPieces = ${#strings.arraySplit(theme.config.analytics.busuanzi.slug, '${count}')}">
            <span id="busuanzi_container_site_pv" th:if="${theme.config.analytics.busuanzi.pv_or_uv == 'pv'}" th:utext="${sloganPieces[0]} + '<span id=&quot;busuanzi_value_site_pv&quot;></span>' + ${sloganPieces[1]}"></span>
            <span id="busuanzi_container_site_uv" th:if="${theme.config.analytics.busuanzi.pv_or_uv == 'uv'}" th:utext="${sloganPieces[0]} + '<span id=&quot;busuanzi_value_site_uv&quot;></span>' + ${sloganPieces[1]}"></span>
        </th:block>
    </div>
    <halo:footer />
</footer>
