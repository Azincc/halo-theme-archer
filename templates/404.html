<th:block th:replace="~{modules/layout :: html(~{::content}, ~{::page_js}, '页面未找到', '404')}">
    <th:block th:fragment="content">
        <main class="main four-zero-four-page">
            <section class="error-page text-center">
                <div class="error-content">
                    <p class="error-message">抱歉，您访问的页面不存在。</p>
                    <p class="error-hint">您可以：</p>
                    <ul class="error-options">
                        <li>检查网址是否输入正确</li>
                        <li>返回上一页重新尝试</li>
                        <li>直接访问首页浏览其他内容</li>
                    </ul>
                    <div class="error-actions">
                        <a class="btn btn-primary" th:href="@{/}">
                            <span class="iconfont-archer">&#xe69e;</span>
                            返回首页
                        </a>
                        <a class="btn btn-secondary" href="javascript:history.back()">
                            <span class="iconfont-archer">&#xe600;</span>
                            返回上页
                        </a>
                    </div>
                </div>
            </section>
        </main>
    </th:block>
    <th:block th:fragment="page_js"></th:block>
</th:block>
