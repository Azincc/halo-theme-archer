<th:block th:replace="~{modules/layout :: html(~{::content}, ~{::page_js}, ${site.title}, 'index')}">
  <th:block th:fragment="content" th:with="postPage=${posts != null ? posts : postFinder.list(1,10)}">
    <main class="main index-page">

      <!-- Site Intro - Header Image Area -->
      <div class="site-intro" th:style="|height: ${theme.config.style.index_intro_height ?: 50}vh;|">
        <div class="site-intro-placeholder"></div>
        <div
          class="site-intro-img"
          th:style="${theme.config.style.site_header_image != null && theme.config.style.site_header_image != ''} ? |background-image: url(${theme.config.style.site_header_image});| :
          |background-image: url(@{/assets/intro/index-bg.jpg});|">
        </div>
        <div class="site-intro-meta">
          <h1 class="intro-title intro-fade-in" th:text="${theme.config.basic.main_title ?: site.title}">
            Main Title
          </h1>
          <h2 class="intro-subtitle intro-fade-in" th:text="${theme.config.basic.subtitle ?: ''}">
            Subtitle
          </h2>
        </div>
      </div>

      <!-- 主体区域 -->
      <div class="page-body">
        <!-- 左侧个人资料 -->
        <div th:replace="~{fragment/profile :: profile-card}">
        </div>

        <!-- 右侧文章流 -->
        <section class="main">
          <th:block th:each="post, postStat : ${postPage.items}">
            <div th:replace="~{fragment/index-post :: index-post}"></div>
            <div class="index-post-divider" th:unless="${postStat.last}"></div>
          </th:block>

          <nav class="paginator" th:if="${postPage.totalPages > 1}">
            <a class="prev" th:if="${postPage.hasPrevious()}" th:href="${postPage.prevUrl}">
              <span class="iconfont-archer">&#xe60a;</span>
              <span class="prev-text">PREV</span>
            </a>
            <div class="page-number">
              <span th:text="${'Page ' + postPage.page + ' of ' + postPage.totalPages}">Page 1 of 1</span>
            </div>
            <a class="next" th:if="${postPage.hasNext()}" th:href="${postPage.nextUrl}">
              <span class="next-text">NEXT</span>
              <span class="iconfont-archer">&#xe60b;</span>
            </a>
          </nav>
        </section>
      </div>
    </main>

    <!-- 内联样式 -->
    <style>

    </style>

  </th:block>
  <th:block th:fragment="page_js"></th:block>
</th:block>
