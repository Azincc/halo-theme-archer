<th:block th:replace="~{modules/layout :: html(~{::content}, ~{::page_js}, 'Archives', 'archives')}">
  <th:block th:fragment="content">
    <main class="main archives-page">
      <div class="archives-container">
        <th:block th:each="archive : ${archives.items}">
          <div class="archive-year">
            <h2 class="archive-year-title" th:text="${archive.year}"></h2>
          </div>
          <th:block th:each="month : ${archive.months}">
            <div class="archive-month">
              <h3 class="archive-month-title" th:text="${#dates.monthName(month.month)}"></h3>
              <ul class="archive-posts">
                <li class="archive-post" th:each="post : ${month.posts}">
                  <a th:href="${post.status.permalink}">
                    <span class="archive-post-date" th:text="${#dates.format(post.spec.publishTime, 'MM-dd')}"></span>
                    <span class="archive-post-title" th:text="${post.spec.title}"></span>
                  </a>
                </li>
              </ul>
            </div>
          </th:block>
        </th:block>
      </div>

      <nav class="paginator" th:if="${archives.totalPages > 1}">
        <a class="prev" th:if="${archives.hasPrevious()}" th:href="${archives.prevUrl}">
          <span class="iconfont-archer">&#xe60a;</span>
          <span class="prev-text">PREV</span>
        </a>
        <div class="page-number">
          <span th:text="${'Page ' + archives.page + ' of ' + archives.totalPages}">Page 1 of 1</span>
        </div>
        <a class="next" th:if="${archives.hasNext()}" th:href="${archives.nextUrl}">
          <span class="next-text">NEXT</span>
          <span class="iconfont-archer">&#xe60b;</span>
        </a>
      </nav>
    </main>
  </th:block>
  <th:block th:fragment="page_js"></th:block>
</th:block>
