<ul class="category-list-children" th:fragment="category-tree(categories)">
    <li class="category-list-item" th:each="category : ${categories}">
        <a th:href="${category.status.permalink}">
            <span th:text="${category.spec.displayName}"></span>
            <span class="category-list-count" th:text="${category.status.visiblePostCount}"></span>
        </a>
        <th:block th:if="${!#lists.isEmpty(category.children)}">
            <th:block th:replace="~{_partial/category-tree :: category-tree(${category.children})}"></th:block>
        </th:block>
    </li>
</ul>
