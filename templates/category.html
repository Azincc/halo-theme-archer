<th:block th:replace="~{modules/layout :: html(~{::content}, ~{::page_js}, ${category.spec.displayName + ' - Categories'}, 'category')}">
  <th:block th:fragment="content">
    <main class="main category-page">

      <!-- 主体区域 -->
      <div class="page-body">
        <!-- 左侧个人资料 -->
        <div th:replace="~{fragment/profile :: profile-card}">
        </div>

        <!-- 右侧文章流 -->
        <section class="main content-wrapper">
          <th:block th:each="post, postStat : ${posts.items}">
            <div th:replace="~{fragment/index-post :: index-post}"></div>
            <div class="index-post-divider" th:unless="${postStat.last}"></div>
          </th:block>

          <!-- 分页 -->
          <nav class="paginator" th:if="${posts.total > 0}">
            <a class="prev" th:if="${posts.hasPrevious()}" th:href="${posts.prevUrl}">
              <span class="iconfont-archer">&#xe60a;</span>
              <span class="prev-text">PREV</span>
            </a>
            <div class="page-number">
              <span th:text="${'Page ' + posts.page + ' of ' + posts.totalPages}">Page 1 of 1</span>
            </div>
            <a class="next" th:if="${posts.hasNext()}" th:href="${posts.nextUrl}">
              <span class="next-text">NEXT</span>
              <span class="iconfont-archer">&#xe60b;</span>
            </a>
          </nav>

          <!-- 无文章提示 -->
          <div class="no-posts" th:if="${posts.total == 0}" style="text-align: center; padding: 3rem; color: #999;">
            <p>该分类下暂无文章</p>
          </div>
        </section>
      </div>
    </main>
  </th:block>
  <th:block th:fragment="page_js"></th:block>
</th:block>
