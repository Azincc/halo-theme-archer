<th:block th:replace="~{modules/layout :: html(~{::content}, ~{::page_js}, ${category.spec.displayName + ' - Categories'}, 'category')}">
  <th:block th:fragment="content">
    <main class="main category-page">

      <!-- 主体区域 -->
      <div class="page-body">
        <!-- 左侧个人资料 -->
        <div th:replace="~{fragment/profile :: profile-card}">
        </div>

        <!-- 右侧文章流 -->
        <section class="main content-wrapper">
          <th:block th:each="post, postStat : ${posts.items}">
            <div th:replace="~{fragment/index-post :: index-post}"></div>
            <div class="index-post-divider" th:unless="${postStat.last}"></div>
          </th:block>

          <th:block
            th:with="
              slug=${category.metadata.name},
              firstPageUrl=@{|/categories/${slug}/page/1|},
              pagePrefix=@{|/categories/${slug}/page/|},
              pageSuffix=''"
            th:replace="~{fragment/navigation :: page-nav(pageData=${posts}, firstPageUrl=${firstPageUrl}, pageUrlPrefix=${pagePrefix}, pageUrlSuffix=${pageSuffix})}"
          />

          <!-- 无文章提示 -->
          <div class="no-posts" th:if="${posts.total == 0}" style="text-align: center; padding: 3rem; color: #999;">
            <p>该分类下暂无文章</p>
          </div>
        </section>
      </div>
    </main>
  </th:block>
  <th:block th:fragment="page_js"></th:block>
</th:block>
