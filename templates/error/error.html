<!doctype html>
<html
    xmlns:th="https://www.thymeleaf.org"
    th:replace="~{modules/layout :: html(~{::content}, ~{::page_js}, ${error.status} + ' | ' + ${#strings.defaultString(error.title, 'Error')}, '404')}"
>
    <th:block th:fragment="content">
        <main class="main post-page about-page">
            <article class="article-entry error-article">
                <h2>抱歉，您访问的页面不存在或发生了错误</h2>
                
                <p th:if="${not #strings.isEmpty(error.detail)}" class="error-detail" th:text="${error.detail}"></p>
                
                <p>您可以：</p>
                <ul>
                    <li>检查网址是否输入正确</li>
                    <li>返回上一页重新尝试</li>
                    <li>直接访问首页浏览其他内容</li>
                </ul>
                
                <div class="error-actions">
                    <a class="btn btn-primary" th:href="@{/}">
                        <i class="fas fa-home"></i>
                        返回首页
                    </a>
                    <a class="btn btn-secondary" href="javascript:history.back()">
                        <i class="fas fa-arrow-left"></i>
                        返回上页
                    </a>
                </div>
            </article>
        </main>
    </th:block>
    <th:block th:fragment="page_js"></th:block>
</html>
