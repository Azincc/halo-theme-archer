name: Release Theme

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build assets
        run: npm run build

      - name: Extract version
        id: get_version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_ENV

      - name: Get Tag Message
        id: tag_msg
        run: |
          # 获取 tag 消息并保存到文件
          git tag -l --format='%(contents)' ${{ github.ref_name }} > tag_message.txt
          # Ensure there is a trailing newline so the EOF delimiter is recognized
          echo "" >> tag_message.txt
          # 使用 GITHUB_OUTPUT 传递多行内容
          {
            echo 'body<<EOF'
            cat tag_message.txt
            echo 'EOF'
          } >> $GITHUB_OUTPUT

      - name: Update theme.yaml version
        run: |
          if [[ "${{ env.VERSION }}" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Updating theme.yaml version to ${{ env.VERSION }}"
            sed -i "s/^  version: .*/  version: ${{ env.VERSION }}/" theme.yaml
          else
            echo "Tag version format invalid, keeping original version"
          fi

      - name: Package theme
        run: |
          mkdir -p dist
          zip -r dist/halo-theme-archer-${{ env.VERSION }}.zip templates settings.yaml theme.yaml README.md

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ env.VERSION }}
          body: ${{ steps.tag_msg.outputs.body }}
          files: dist/halo-theme-archer-${{ env.VERSION }}.zip
          draft: false
          prerelease: false

      - name: Release to App Store
        uses: halo-sigs/app-store-release-action@v3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          app-id: ${{ secrets.APP_ID }}
          release-id: ${{ steps.create_release.outputs.id }}
          halo-pat: ${{ secrets.HALO_PAT }}
          assets-dir: dist
