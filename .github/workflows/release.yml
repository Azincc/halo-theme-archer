name: Release Theme

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build assets
        run: npm run build

      - name: Extract version
        id: get_version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_ENV

      - name: Get Tag Message
        id: tag_msg
        run: |
          echo "=== Debug: Inspecting Tag Object ==="
          git cat-file -p ${{ github.ref_name }} || echo "Failed to cat-file"
          echo "=== Debug: End Inspection ==="
          
          # Force fetch tags to ensure we have the annotated tag object
          git fetch --tags --force
          
          # Explicitly look for the tag object contents
          # We use refs/tags/${{ github.ref_name }} to map to the specific ref
          echo "Extracting message from refs/tags/${{ github.ref_name }}"
          git for-each-ref --format='%(contents)' refs/tags/${{ github.ref_name }} > release_body.md
          
          # Check if empty, fallback to log if needed (though we want the tag msg)
          if [ ! -s release_body.md ]; then
             echo "Warning: Extraction yielded empty file, falling back to simple log"
             git show -s --format=%B ${{ github.ref_name }} > release_body.md
          fi

      - name: Update theme.yaml version
        run: |
          if [[ "${{ env.VERSION }}" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Updating theme.yaml version to ${{ env.VERSION }}"
            sed -i "s/^  version: .*/  version: ${{ env.VERSION }}/" theme.yaml
          else
            echo "Tag version format invalid, keeping original version"
          fi

      - name: Package theme
        run: |
          mkdir -p dist
          zip -r dist/halo-theme-archer-${{ env.VERSION }}.zip templates settings.yaml theme.yaml README.md

      - name: Debug Tag Message
        run: |
          echo "=== Debug: release_body.md content START ==="
          if [ -f release_body.md ]; then
            cat release_body.md
          else
            echo "Error: release_body.md not found!"
          fi
          echo "=== Debug: release_body.md content END ==="
          echo "=== Debug: Environment Variables ==="
          echo "GITHUB_REF: $GITHUB_REF"
          echo "GITHUB_REF_NAME: $GITHUB_REF_NAME"
          echo "VERSION: ${{ env.VERSION }}"
          echo "Current Directory: $(pwd)"
          ls -la

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ env.VERSION }}
          body_path: release_body.md
          files: dist/halo-theme-archer-${{ env.VERSION }}.zip
          draft: false
          prerelease: false

      - name: Release to App Store
        uses: halo-sigs/app-store-release-action@v3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          app-id: ${{ secrets.APP_ID }}
          release-id: ${{ steps.create_release.outputs.id }}
          halo-pat: ${{ secrets.HALO_PAT }}
          assets-dir: dist
